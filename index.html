<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link rel="stylesheet" href="./display.css">
</head>
<body>
    <div>
        
   <h1>DISPLAY PROPERTIES EXAMPLE</h1>
       <!--unordered list with block display  -->
       
   <h2>BLOCK DISPLAY</h2>
   <div class="block">
   <ul >
    <li>one</li>
    <li>two</li>
    <li>three</li>
   </ul > 
</div>
       <!--ordered list with inline display  -->
    <h2>INLINE DISPLAY</h2>
    <div class="inline">
    <ol  >
        <li>one 1</li>
        <li>two 2</li>
        <li>three 3</li>
    </ol>
    </div>
       <!-- unordered list with inline-block display -->
    <h2>INLINE-BLOCK</h2>  
    <div class="inline-block">
    <ul >
        <li>one-1 </li>
        <li>two-2 </li>
        <li>three-3</li>
    </ul>
    </div>
</div>    

</html>
